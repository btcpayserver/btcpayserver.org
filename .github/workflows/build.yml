name: Build

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Fetch translations
        env:
          TRANSIFEX_TOKEN: ${{ secrets.TRANSIFEX_TOKEN }}
        run: npm run d:translations
      - name: Fetch contributors
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run d:contributors || echo "contributors fetch skipped"
      - name: Fetch case studies (optional)
        run: npm run d:case-studies || echo "case studies fetch skipped"
      - name: Build production
        run: npm run prod
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: dist

