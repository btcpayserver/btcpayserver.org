<script>
  var icons = document.getElementById("donGr");
  var users = $jsonDonations;

  function shuffle(array) {
    var currentIndex = array.length,
      temporaryValue,
      randomIndex;
    while (0 !== currentIndex) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }
    return array;
  }
  users = shuffle(users);
  var rebuilt = "";
  for (i = 0; i < users.length; i++) {
    var bgi = users[i][2] ?
      "style=\"background-image:url(" + users[i][2] + ")\"" :
      "";
    rebuilt += '<a href="' + users[i][1] + '" class="ind-icon"><div class="in-img" ' + bgi +
      '></div><span class="in-nom">' + users[i][0] + '</span></a>';
  }
  icons.innerHTML = rebuilt;

</script>
